<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular" srcset="">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="logo do instagram" srcset="">
                <div class="profile-photo">
                    <img src="./img/photo.jpeg" alt="foto de perfil do usuário(a)" width="90px" srcset="">
                </div>
                <a href="a" class="Instagram-login">Continue como jadi_rs</a>
                <a href="a" class="Instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jadi_rs?</p>
                <p class="not-account">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="h" class="app-download"></a>
                    <a href="h" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
